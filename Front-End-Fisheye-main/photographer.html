<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="user_header">
      <a href="./index.html" aria-label="lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo" alt="logo du site"/>
      </a>
    </header>
    <main id="main">
      <div class="banner">
        <button id="contactBtn" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div class="viewerModal" aria-hidden="true">
      <div class="viewerWrapper">
        <div tabindex="2" class="leftArrow arrow" data-direction="left" aria-label="icone d'un flèche vers la gauche pour charger le media précédent">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
              fill="#901C1C"
              stroke="none"
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
            />
          </svg>
        </div>
        <div class="contentWrapper">
          <!-- image or video here -->
            <!-- title here -->
        </div>
        <div tabindex="0" class="rightArrow arrow" data-direction="right" aria-label="icone d'un flèche vers la droite pour charger le prochain media">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
              fill="#901C1C"
              stroke="none"
              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
            />
          </svg>
        </div>
        <div tabindex="0" class="viewerCloseIcon" aria-label="icone en forme de croix pour fermer la fenêtre">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              fill="#901C1C"
              stroke="none"
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div id="contact_modal" role="dialog" aria-hidden="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img tabindex="0" class="closeIcon" src="assets/icons/close.svg" alt="icon en forme de croix pour fermer le formulaire "/>
        </header>
        <form class="modalForm" id="modalForm">
          <div class="formWrapper">
            <label for="firstName">Prénom</label>
            <input tabindex="0" type="text"  required id="firstName" name="prenom"  />
            <label for="lastName">Nom</label>
            <input tabindex="0" type="text" required  id="lastName" name="nom"  />
            <label for="email">Email</label>
            <input tabindex="0" type="email" required id="email" name="email"  />
            <label for="message">Votre message</label>
            <textarea tabindex="0" id="message" name="message" ></textarea>
          </div>
          <button tabindex="0" class="send_button" id="sendBtn">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/fetchingData.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/dropdownMenu.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/viewer.js"></script>
  </body>
</html>
