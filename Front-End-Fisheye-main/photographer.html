<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="user_header">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="banner">
        <button id="contactBtn"class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div tabindex="1" class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img tabindex="0" class="closeIcon" src="assets/icons/close.svg" />
        </header>
				<form class="modalForm">
					<div class="formWrapper">
						<label for="firstname">Prénom</label>
						<input type="text" id="firstName" name="votre prénom" required/>
						<label for="lastname">Nom</label>
						<input type="text" id="lastName" name="votre nom" required/>
						<label for="email">Email</label>
						<input type="email" id="email" name="votre email" required/>
						<label for="message">Votre message</label>
						<textarea id="message" name="votre message" required></textarea>
					</div>
          <button class="send_button" id="sendBtn">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/fetchingData.js"></script>
    <script type="module"src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script async src="/scripts/utils/dropdownMenu.js" defer></script>
    <script async src="/scripts/utils/likes.js" defer></script>
    <script async src="/scripts/utils/viewer.js" defer></script>
  </body>
</html>
